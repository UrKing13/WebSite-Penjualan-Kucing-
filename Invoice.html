<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFA07A, #FF6347);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        .header, .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #FF6347, #FF4500);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #090201;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .section p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Invoice</h1>
    </div>
    <div class="content">
        <div class="section">
            <h2>Detail Pembelian</h2>
            <p><strong>Nama:</strong> <span id="nama"></span></p>
            <p><strong>Alamat:</strong> <span id="alamat"></span></p>
            <p><strong>Telepon:</strong> <span id="telepon"></span></p>
            <p><strong>Produk:</strong> <span id="produk"></span></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Penjualan Kucing Ras. Semua hak dilindungi.</p>
    </div>
    <script>
        document.getElementById('nama').textContent = localStorage.getItem('nama');
        document.getElementById('alamat').textContent = localStorage.getItem('alamat');
        document.getElementById('telepon').textContent = localStorage.getItem('telepon');
        document.getElementById('produk').textContent = localStorage.getItem('produk');
    </script>
</body>
</html>
